<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 410" width="600" height="410">
  <!-- Blue curved segments -->
  <g>
    <!-- Top left curved segment -->
    <path d="M140,120 C100,140 60,180 100,250" fill="#1a75cf" stroke="#1a75cf" stroke-width="1"/>
    
    <!-- Top right curved segment -->
    <path d="M460,120 C500,140 540,180 500,250" fill="#1a75cf" stroke="#1a75cf" stroke-width="1"/>
    
    <!-- Bottom left curved segment -->
    <path d="M100,250 C140,320 200,340 300,250" fill="#1a75cf" stroke="#1a75cf" stroke-width="1"/>
    
    <!-- Bottom right curved segment -->
    <path d="M500,250 C460,320 400,340 300,250" fill="#1a75cf" stroke="#1a75cf" stroke-width="1"/>
    
    <!-- Left endpoint -->
    <ellipse cx="50" cy="200" rx="25" ry="10" fill="#1a75cf" stroke="#1a75cf" stroke-width="1" transform="rotate(-10,50,200)"/>
    
    <!-- Right endpoint -->
    <ellipse cx="550" cy="200" rx="25" ry="10" fill="#1a75cf" stroke="#1a75cf" stroke-width="1" transform="rotate(10,550,200)"/>
  </g>
  
  <!-- Gold diamond shape in the middle -->
  <polygon points="300,160 400,200 300,240 200,200" fill="#e6b94d" stroke="#e6b94d" stroke-width="1"/>
  
  <!-- GLERITAS text -->
  <text x="300" y="340" font-family="Arial, Helvetica, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#d9d9d9">GLERITAS</text>
</svg>